server:
    port: 8080

spring:
    datasource:
        url: jdbc:h2:mem:testdb
        driver-class-name: org.h2.Driver
        username: sa
        password: 
    h2:
        console:
            enalbed: true
            path: /h2-console
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: true

logging:
    level:
        org.springframework: INFO
        '[com.beejh02.practice]': DEBUG